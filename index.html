<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ローマ字タイピング練習</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #3498db);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }

    .kanji { font-size: 56px; font-weight: bold; margin-bottom: 10px; }
    .kana { font-size: 24px; color: #dcdcdc; margin-bottom: 30px; }

    input[type="text"] {
      font-size: 24px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px 2px #74b9ff;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
    }

    select, input[type="number"] {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }

    .timer {
      margin-top: 10px;
      font-size: 20px;
      color: #ffecb3;
    }

    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }

    .score {
      margin-top: 10px;
      font-size: 20px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <i class="fas fa-cog settings-icon" onclick="toggleSettings()"></i>

  <div class="settings" style="display:none;">
    <label>制限時間:
      <select id="timeMode">
        <option value="none">なし</option>
        <option value="custom">カスタム</option>
        <option value="reset">カスタム（毎回リセット）</option>
      </select>
    </label>
    <input type="number" id="customSeconds" placeholder="秒数" min="1" max="300" style="display:none;">
  </div>

  <div class="card">
    <div class="kanji" id="kanji">設定して開始！</div>
    <div class="kana" id="kana"></div>
    <input type="text" id="romajiInput" placeholder="ローマ字で入力" disabled>
  </div>

  <div class="button-container">
    <button onclick="startGame()">スタート</button>
     <button onclick="stopGame()">終了</button>
  </div>

  <div class="timer" id="timerDisplay"></div>
  <div class="score" id="scoreDisplay"></div>

  <script>
    const kanjiEl = document.getElementById("kanji");
    const kanaEl = document.getElementById("kana");
    const inputEl = document.getElementById("romajiInput");
    const timeModeEl = document.getElementById("timeMode");
    const customSecondsEl = document.getElementById("customSeconds");
    const timerDisplay = document.getElementById("timerDisplay");
    const settingsEl = document.querySelector(".settings");
    const scoreDisplay = document.getElementById("scoreDisplay");

    let words = [];
    let currentWord = null;
    let timeLimit = null;
    let timer = null;
    let score = 0;
    let secondsLeft = 0;

    // UI切り替え
    timeModeEl.addEventListener("change", () => {
      customSecondsEl.style.display = timeModeEl.value === "custom" || timeModeEl.value === "reset" ? "block" : "none";
    });

    // データ読み込み（words.jsonが必要です）
    fetch("words.json")
      .then(res => res.json())
      .then(data => { words = data; })
      .catch(err => {
        kanjiEl.textContent = "データ読み込み失敗";
        console.error(err);
      });

      function toggleSettings() {
        settingsEl.style.display = settingsEl.style.display === "none" ? "flex" : "none";
      }

    function startGame() {
      // タイマー設定
      const mode = timeModeEl.value;
      if (mode === "custom" || mode === "reset") {
        timeLimit = parseInt(customSecondsEl.value) || 30; // カスタムまたはリセットモードの場合、指定秒数または30秒
      } else {
        timeLimit = null; // 制限時間なし
        timerDisplay.textContent = "";
      }

      setNewWord();
      inputEl.disabled = false;
      inputEl.value = "";
      inputEl.focus();
      score = 0; // スコアをリセット
      updateScoreDisplay(); // スコア表示を更新

      // タイマー起動
      if (timeLimit) {
        clearInterval(timer); // 既存のタイマーがあればクリア
        secondsLeft = timeLimit; // 残り時間を設定
        timerDisplay.textContent = `残り: ${secondsLeft} 秒`; // タイマー表示を更新

        timer = setInterval(() => {
          secondsLeft--;
          timerDisplay.textContent = `残り: ${secondsLeft} 秒`;
          if (secondsLeft <= 0) {
            clearInterval(timer); // 0秒になったらタイマーを停止
            stopGame(); // ゲームを終了
          }
        }, 1000); // 1秒ごとに実行
      }
    }

    function setNewWord() {
      currentWord = words[Math.floor(Math.random() * words.length)]; // ランダムな単語を選択
      kanjiEl.textContent = currentWord.kanji; // 漢字を表示
      kanaEl.textContent = currentWord.kana;   // かなを表示
      inputEl.value = ""; // 入力欄をクリア
    }

    function stopGame() {
      clearInterval(timer); // タイマーを停止
      kanjiEl.textContent = "終了！"; // 終了メッセージ
      kanaEl.textContent = "";
      inputEl.disabled = true; // 入力欄を無効化
      timerDisplay.textContent = ""; // タイマー表示をクリア
    }

    function updateScoreDisplay() {
      scoreDisplay.textContent = `スコア: ${score}`; // スコア表示を更新
    }

    // Enterキーで入力チェック
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && inputEl.value.toLowerCase() === currentWord.romaji) {
        score++; // スコアをインクリメント
        updateScoreDisplay(); // スコア表示を更新
        setNewWord(); // 次の単語を設定
          if (timeModeEl.value === "reset") {
            secondsLeft = timeLimit; // リセットモードの場合、制限時間を元に戻す
            timerDisplay.textContent = `残り: ${secondsLeft} 秒`; // タイマー表示を更新
          }
      }
    });
  </script>
</body>
</html>
