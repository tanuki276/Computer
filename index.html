<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ローマ字タイピング練習</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .kanji {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .kana {
      font-size: 24px;
      color: #dcdcdc;
      margin-bottom: 30px;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px 2px #74b9ff;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="kanji" id="kanji">読み込み中...</div>
    <div class="kana" id="kana"></div>
    <input type="text" id="romajiInput" placeholder="ローマ字で入力" disabled>
    <div class="footer">Enterキーなしで自動判定されるよ</div>
  </div>

  <script>
    const kanjiEl = document.getElementById("kanji");
    const kanaEl = document.getElementById("kana");
    const inputEl = document.getElementById("romajiInput");

    let words = [];
    let currentWord = null;

    function setNewWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      kanjiEl.textContent = currentWord.kanji;
      kanaEl.textContent = currentWord.kana;
      inputEl.value = "";
      inputEl.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener("input", () => {
      if (inputEl.value.toLowerCase() === currentWord.romaji) {
        setTimeout(setNewWord, 200);
      }
    });

    fetch("words.json")
      .then(response => response.json())
      .then(data => {
        words = data;
        setNewWord();
      })
      .catch(err => {
        kanjiEl.textContent = "データ読み込みエラー";
        kanaEl.textContent = "";
        console.error(err);
      });
  </script>
</body>
</html>
