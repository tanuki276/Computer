<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローマ字タイピング練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ローマ字タイピング練習</h1>

        <div id="gameCard" class="game-card">
            <div class="stats">
                <div id="timerDisplay" class="timer"></div>
                <div id="scoreDisplay" class="score">スコア: 0</div>
            </div>
            <div class="word-display">
                <div id="kanji" class="kanji">スタートボタンを押して開始！</div>
                <div id="kana" class="kana"></div>
            </div>
            <div class="input-area">
                <input type="text" id="romajiInput" placeholder="ローマ字で入力してください" disabled>
                <div id="typedFeedback" class="typed-feedback"></div>
            </div>
            <div class="controls">
                <button id="startGameButton" class="button start-button">スタート</button>
                <button id="settingsButton" class="button settings-button">設定</button>
            </div>
        </div>

        <div id="settingsPanel" class="settings-panel hidden">
            <h2>設定</h2>
            <div class="setting-item">
                <label for="timeMode">制限時間:</label>
                <select id="timeMode">
                    <option value="none">制限なし</option>
                    <option value="30">30秒</option>
                    <option value="60">60秒</option>
                    <option value="custom">カスタム</option>
                    <option value="reset">正解でリセット</option>
                </select>
            </div>
            <div class="setting-item" id="customSecondsWrapper" style="display: none;">
                <label for="customSeconds">秒数:</label>
                <input type="number" id="customSeconds" value="30" min="5" max="300">
            </div>
            <div class="setting-item">
                <label for="wordCategory">単語カテゴリ:</label>
                <select id="wordCategory">
                    <option value="general.json">一般</option>
                    <option value="animals.json">動物</option>
                    <option value="countries.json">国</option>
                    <option value="buildings.json">建物</option>
                    <option value="difficult_words.json">難しい言葉</option>
                    <option value="foods.json">食べ物</option>
                </select>
            </div>
            <div class="controls">
                <button id="saveSettingsButton" class="button">設定を保存して閉じる</button>
            </div>
        </div>

        <div id="overlay" class="overlay hidden"></div>

        <div id="resultModal" class="result-modal hidden">
            <div class="modal-content">
                <h2>結果</h2>
                <p>スコア: <span id="finalScore">0</span></p>
                <p>正解数: <span id="correctWords">0</span></p>
                <p>ミスタイプ数: <span id="mistypedChars">0</span></p>
                <button id="closeResultButton" class="button">閉じる</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
