<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>SUPER計算機</title>
<style>
  body {
    background: black;
    color: #0f0;
    font-family: monospace;
    text-align: center;
    padding: 20px;
    margin: 0;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #0f0;
  }
  #display {
    font-size: 24px;
    border: 2px solid #0f0;
    background: #001100;
    padding: 10px;
    min-height: 36px;
    margin-bottom: 15px;
    word-break: break-all;
  }
  #keyboard {
    max-width: 360px;
    margin: 0 auto 10px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
  }
  button.button {
    background: #002200;
    border: 1px solid #0f0;
    color: #0f0;
    font-size: 20px;
    padding: 12px 0;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
  }
  button.button:hover {
    background: #004400;
  }
  #actions {
    margin-top: 10px;
  }
  #result {
    margin-top: 20px;
    font-size: 22px;
    color: #0ff;
    text-shadow: 0 0 6px #0ff;
    min-height: 50px;
  }
</style>
</head>
<body>
  <h1>SUPER計算機</h1>
  <div id="display"></div>
  <div id="keyboard"></div>

  <div id="actions">
    <button class="button" onclick="clearDisplay()">クリア</button>
    <button class="button" onclick="calculate()">計算</button>
  </div>

  <div id="result"></div>

<script>
  const keys = ["7","8","9","÷","(",
                "4","5","6","*","）",
                "1","2","3","-",".",
                "0",".","+","/","+"];
  const display = document.getElementById("display");
  const keyboardDiv = document.getElementById("keyboard");

  // 表示上は ÷ だけど計算は / に変換
  function appendChar(c) {
    if (c === "÷") c = "/";
    if (c === "）") c = ")";
    display.innerText += c;
  }

  keys.forEach(k => {
    const btn = document.createElement("button");
    btn.className = "button";
    btn.innerText = k;
    btn.onclick = () => appendChar(k);
    keyboardDiv.appendChild(btn);
  });

  function clearDisplay() {
    display.innerText = "";
    document.getElementById("result").innerText = "";
  }

  function isSafeExpression(expr) {
    return /^[\d+\-*/().\s]+$/.test(expr);
  }

  function calculate() {
    const input = display.innerText;
    if (!isSafeExpression(input)) {
      document.getElementById("result").innerText = "不正な式…";
      return;
    }
    try {
      const start = performance.now();
      const answer = Function('"use strict";return (' + input + ')')();
      const end = performance.now();
      const time = (end - start).toFixed(6);
      document.getElementById("result").innerHTML = `結果：${answer}<br>処理時間：${time} ミリ秒`;
    } catch {
      document.getElementById("result").innerText = "計算エラー…";
    }
  }
</script>
</body>
</html>
