<!DOCTYPE html>
<html>
<head>
  <title>SUPER計算機</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    #display {
      font-size: 28px;
      border: 2px solid #00ff00;
      padding: 15px;
      margin-bottom: 20px;
      min-height: 40px;
      background-color: #001100;
      box-shadow: inset 0 0 5px #00ff00;
      word-break: break-word;
    }

    .button {
      margin: 8px;
      padding: 15px 25px;
      font-size: 20px;
      background: #002200;
      color: #00ff00;
      border: 1px solid #00ff00;
      box-shadow: 0 0 5px #00ff00;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: #003300;
    }

    #keyboard {
      max-width: 400px;
      margin: auto;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #00ffaa;
      text-shadow: 0 0 5px #00ffaa;
    }
  </style>
</head>
<body>
  <h1>SUPER計算機</h1>

  <div id="display"></div>
  <div id="keyboard"></div>

  <button class="button" onclick="clearDisplay()">クリア</button>
  <button class="button" onclick="calculate()">計算</button>

  <div id="result"></div>

  <script>
    const keys = "7894561230.+-*/()";
    const keyboardDiv = document.getElementById("keyboard");
    const display = document.getElementById("display");

    for (let char of keys) {
      const btn = document.createElement("button");
      btn.innerText = char;
      btn.className = "button";
      btn.onclick = () => display.innerText += char;
      keyboardDiv.appendChild(btn);
    }

    function clearDisplay() {
      display.innerText = "";
      document.getElementById("result").innerText = "";
    }

    function calculate() {
      const input = display.innerText;
      if (!/^[\d+\-*/().\s]+$/.test(input)) {
        document.getElementById("result").innerText = "不正な式…";
        return;
      }

      const start = performance.now();
      try {
        const answer = math.evaluate(input);
        const end = performance.now();
        const time = (end - start).toFixed(6);
        document.getElementById("result").innerHTML =
          `結果：${answer}<br>処理時間：${time} ミリ秒`;
      } catch (e) {
        document.getElementById("result").innerText = "計算エラー…";
      }
    }
  </script>
</body>
</html>
